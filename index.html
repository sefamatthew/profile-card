<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile Card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="profile">
        <section class="profile-card">
            <img src="images/avatar-jessica.jpeg" alt="Jessica Randall's profile picture">
            <h2>Jessica Randall</h2>
            <p>London, United Kingdom</p>
            <blockquote>Front-end developer and avid reader</blockquote>
            <section class="buttons-section">
                <a href="https://github.com" target="_blank" class="button">GitHub</a>
                <a href="https://frontendmentor.io" target="_blank" class="button">Frontend Mentor</a>
                <a href="https://linkedin.com" target="_blank" class="button">LinkedIn</a>
                <a href="https://twitter.com" target="_blank" class="button">Twitter</a>
                <a href="https://instagram.com" target="_blank" class="button">Instagram</a>
            </section>
        </section>
    </section>
</body>
</html>
